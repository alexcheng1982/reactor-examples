plugins {
    id "io.spring.dependency-management" version "1.0.0.RC2"
}

apply plugin: 'java'

repositories {
    mavenCentral()
}

dependencyManagement {
    imports {
        mavenBom "io.projectreactor:reactor-bom:Aluminium-RELEASE"
    }
}

dependencies {
    compile 'io.projectreactor:reactor-core'
}